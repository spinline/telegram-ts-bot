# Force Dokploy/Nixpacks to build and run the backend app
# Using Node.js 22.12+ (latest 22.x)

[phases.setup]
nixPkgs = ["nodejs-22_x"]

[phases.install]
cmds = [
  "node --version",
  "cd backend && npm ci"
]

[phases.build]
cmds = [
  "cd backend && npm run build"
]

[start]
cmd = "cd backend && node dist/index.js"
