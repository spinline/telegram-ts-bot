# Frontend Nixpacks Configuration
# Using Node.js 22.x (Nixpacks will provide latest available)

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "node --version",
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm start"

[variables]
PORT = "3000"
NIXPACKS_NODE_VERSION = "22.13"

