# Frontend Nixpacks Configuration
# Using Node.js 22.x (Nixpacks will provide latest available)

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "node --version",
  "npm cache clean --force || true",
  "npm ci",
  "npm install -g serve@14.2.5"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "serve -s dist -l ${PORT:-3000}"

[variables]
PORT = "3000"

