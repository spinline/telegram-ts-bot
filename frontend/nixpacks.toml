# Frontend Nixpacks Configuration
# Using Node.js 22.x (Nixpacks will provide latest available)

[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "node --version",
  "npm ci",
  "npm install -g serve"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "serve -s dist -l 3000"

