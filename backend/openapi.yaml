  /api/auth/login:
    post:
      operationId: AuthController_login
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequestDto"
      responses:
        "401":
          description: Unauthorized - Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    examples:
                      - 401
                  message:
                    type: string
                    examples:
                      - Invalid credentials
                  error:
                    type: string
                    examples:
                      - Unauthorized
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  timestamp:
                    type: string
                  path:
                    type: string
                  message:
                    type: string
                  errorCode:
                    type: string
        default:
          description: Access token for further requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponseDto"
      summary: Login as superadmin
      tags:
        - Auth Controller
  /api/auth/register:
