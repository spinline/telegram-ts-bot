info:
  title: Remnawave API v2.1.19
  description: >
    
    Remnawave is a powerful proxy management tool, built on top of Xray-core,
    with a focus on simplicity and ease of use.


    ## Resources

    * https://t.me/remnawave

    * https://github.com/remnawave

    * https://remna.st
  version: 2.1.19
  contact: {}
  license:
    name: AGPL-3.0
    url: https://github.com/remnawave/panel?tab=AGPL-3.0-1-ov-file
tags:
  - name: Auth Controller
    description: Used to authenticate admin users.
  - name: API Tokens Controller
    description: Manage API tokens to use in your code. This controller can't be
      used with API token, only with Admin JWT token
  - name: Users Controller
    description: Manage users, change their status, reset traffic, etc.
  - name: Users Bulk Actions Controller
    description: Bulk actions with users.
  - name: Users Stats Controller
    description: ""
  - name: HWID User Devices Controller
    description: ""
  - name: "[Public] Subscription Controller"
    description: Public Subscription Controller. Methods of this controller are not
      protected with auth. Use it only for public requests.
  - name: "[Protected] Subscriptions Controller"
    description: Methods of this controller are protected with auth, most of them is
      returning the same informations as public Subscription Controller.
  - name: Config Profiles Controller
    description: Management of Config Profiles.
  - name: Internal Squads Controller
    description: Management of Internal Squads.
  - name: Nodes Controller
    description: ""
  - name: Hosts Controller
    description: ""
  - name: Hosts Bulk Actions Controller
    description: ""
  - name: Subscription Template Controller
    description: ""
  - name: Subscription Settings Controller
    description: ""
  - name: Infra Billing Controller
    description: ""
  - name: System Controller
    description: ""
  - name: Bandwidth Stats Controller
    description: ""
  - name: Keygen Controller
    description: Generation of SSL_CERT for Remnawave Node.
  - name: Subscription Request History Controller
    description: ""
servers: []
components:
  securitySchemes:
    Authorization:
      scheme: bearer
      bearerFormat: JWT
      type: http
      name: Authorization
      description: JWT obtained login.
    Prometheus:
      type: http
      scheme: basic
      name: Prometheus
      description: Prometheus Basic Auth
  schemas:
    LoginRequestDto:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    LoginResponseDto:
      type: object
      properties:
        response:
          type: object
          properties:
            accessToken:
              type: string
          required:
            - accessToken
      required:
        - response
    RegisterRequestDto:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          minLength: 24
          pattern: ^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{24,}$
      required:
        - username
        - password
    RegisterResponseDto:
      type: object
      properties:
        response:
          type: object
          properties:
            accessToken:
              type: string
          required:
            - accessToken
      required:
        - response
    GetStatusResponseDto:
      type: object
      properties:
        response:
          type: object
          properties:
            isLoginAllowed:
              type: boolean
            isRegisterAllowed:
              type: boolean
            tgAuth:
              type:
                - object
                - "null"
              properties:
                botId:
                  type: number
              required:
                - botId
            oauth2:
              type: object
              properties:
                providers:
                  type: object
                  additionalProperties:
                    type: boolean
              required:
                - providers
            branding:
              type: object
              properties:
                title:
                  type:
                    - string
                    - "null"
                logoUrl:
                  type:
                    - string
                    - "null"
              required:
                - title
                - logoUrl
          required:
            - isLoginAllowed
            - isRegisterAllowed
            - tgAuth
            - oauth2
            - branding
      required:
        - response
    TelegramCallbackRequestDto:
      type: object
      properties:
        id:
          type: number
        first_name:
          type: string
        last_name:
          type: string
        username:
          type: string
        photo_url:
          type: string
        auth_date:
          type: number
        hash:
          type: string
      required:
        - id
        - first_name
        - auth_date
        - hash
    TelegramCallbackResponseDto:
      type: object
      properties:
        response:
          type: object
          properties:
            accessToken:
              type: string
          required:
            - accessToken
      required:
        - response
    OAuth2AuthorizeRequestDto:
      type: object
      properties:
        provider:
          type: string
          enum:
            - github
            - pocketid
            - yandex
          x-enumNames:
            - GITHUB
            - POCKETID
            - YANDEX
      required:
        - provider
    OAuth2AuthorizeResponseDto:
      type: object
      properties:
        response:
          type: object
          properties:
            authorizationUrl:
              type:
                - string
                - "null"
              format: uri
          required:
            - authorizationUrl
      required:
        - response
    OAuth2CallbackRequestDto:
      type: object
      properties:
        provider:
          type: string
          enum:
            - github
            - pocketid
            - yandex
          x-enumNames:
            - GITHUB
            - POCKETID
            - YANDEX
        code:
          type: string
        state:
          type: string
      required:
        - provider
        - code
        - state
    OAuth2CallbackResponseDto:
      type: object
      properties:
        response:
          type: object
          properties:
            accessToken:
              type: string
          required:
            - accessToken
      required:
        - response
    CreateUserRequestDto:
      type: object
      properties:
        username:
          description: Unique username for the user. Required. Must be 3-36 characters
            long and contain only letters, numbers, underscores and dashes.
          type: string
          pattern: ^[a-zA-Z0-9_-]+$
          maxLength: 36
          minLength: 3
        status:
          description: Optional. User account status. Defaults to ACTIVE.
          type: string
          enum:
            - ACTIVE
            - DISABLED
            - LIMITED
